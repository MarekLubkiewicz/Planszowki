<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h3 style="display: flex; align-items: center; gap: 15px;">
    Witaj {{ currentUser }}
    <ion-avatar>
      <img alt="Awatar użytkownika" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </h3>

  <ion-item>
    Na tej stronie możesz edytować informcje o swoim koncie, dodawanie avatara, lista znajomych?
  </ion-item>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content>
        <!-- Input do wyboru pliku -->
        <ion-item>
          <input 
            type="file" 
            (change)="onFileSelected($event)" 
            accept="image/*"
            [disabled]="isUploading"
            class="ion-margin-vertical">
        </ion-item>
  
        <!-- Podgląd wybranego zdjęcia -->
        <ion-item *ngIf="previewUrl">
          <img [src]="previewUrl" alt="Podgląd awatara" style="max-width: 200px; margin: 10px auto;">
        </ion-item>
  
        <!-- Komunikat o błędzie -->
        <ion-item *ngIf="error" color="danger">
          <ion-text color="danger">{{ error }}</ion-text>
        </ion-item>
  
        <!-- Przycisk do przesłania -->
        <ion-button 
          expand="block" 
          (click)="uploadAvatar()" 
          [disabled]="!selectedFile || isUploading"
          class="ion-margin-vertical">
          <ion-spinner *ngIf="isUploading"></ion-spinner>
          <span *ngIf="!isUploading">Prześlij awatar</span>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
  
  
</ion-content>
