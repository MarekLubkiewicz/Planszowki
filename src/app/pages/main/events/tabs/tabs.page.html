<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tabs</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="all-events">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Wszystkie</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="planning">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Planowanie spotka≈Ñ</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="joined-events">
      <ion-icon name="checkmark-done-outline"></ion-icon>
      <ion-label>Moje zapisy</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
